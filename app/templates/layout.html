<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineUsa - Renta de Películas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('routes.login_page') }}">CineUsa</a></h1>
            <nav>
                {% if session.user_id %}
                <a href="{{ url_for('routes.home') }}">Inicio</a>
                <a href="{{ url_for('routes.my_rentals') }}">Mis Rentas</a>
                <a href="{{ url_for('routes.logout') }}">Cerrar Sesión ({{ session.username }})</a>
                {% else %}
                <a href="{{ url_for('routes.login') }}">Iniciar Sesión</a>
                <a href="{{ url_for('routes.register') }}">Registrarse</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 CineUsa - Tu plataforma de renta de películas</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
