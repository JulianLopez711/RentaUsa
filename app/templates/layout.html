<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineUsa - Renta de Películas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('routes.login_page') }}">CineUsa</a></h1>
            <nav class="navbar">
                <div class="navbar-content">
                    {% if session.get('email') %}
                    <span>Conectado como: {{ session['email'] }}</span>
                    <a href="{{ url_for('routes.my_rentals') }}" class="btn-secondary">Mis Rentas</a>
                    <a href="{{ url_for('routes.stores') }}" class="btn-secondary">Sucursales</a>
                    <a href="{{ url_for('routes.logout') }}" class="btn-secondary">Cerrar Sesión</a>
                    {% else %}
                    <a href="{{ url_for('routes.login_page') }}" class="btn-primary">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 CineUsa - Tu plataforma de renta de películas</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
